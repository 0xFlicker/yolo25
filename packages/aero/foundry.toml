[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "lib/slipstream:contracts/=lib/slipstream/contracts/",
  "slipstream/contracts/=lib/slipstream/contracts/",
  "aerodrome-finance/contracts/=lib/aerodrome-finance/contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options


[optimizer_details.yul_details]
stack_allocation = false